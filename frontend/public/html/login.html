<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ChickenMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="https://placehold.co/40x40/FFD700/000?text=MDF" class="w-10 h-10 rounded-full" alt="Logo" />
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>
    </div>
    <nav class="flex gap-6 items-center">
       <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <!--<a href="cart.html">Cart</a>-->
      <a href="profile.html" id="profile-link" class="hidden flex items-center gap-2">
        <img id="header-profile-pic" src="uploads/default-avatar.png" class="w-7 h-7 rounded-full" alt="Profile" />
        <span>Profile</span>
      </a>
    </nav>
  </header>

  <!-- Main Auth Section -->
  <main class="flex justify-center items-center min-h-screen">
    <div class="auth-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4" id="form-title">Login</h1>
      <form id="auth-form" class="space-y-4">
        <div id="name-field" class="hidden">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" placeholder="User Name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" placeholder="Enter email" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Enter password" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" />
        </div>

        <button type="submit" id="submit-button"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
          Login
        </button>

        <p class="text-sm text-center text-gray-600 mt-2">
          <span id="toggle-button" class="text-orange-600 font-medium cursor-pointer hover:underline">New user? Register</span>
        </p>

        <p id="message" class="text-center text-sm mt-2 text-red-600 hidden"></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>

  <script src="../js/login.js"></script>
</body>
</html>
