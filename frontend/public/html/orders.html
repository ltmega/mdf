<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChickenMarket - Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>
    </div>
    <nav class="flex gap-6 items-center">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="orders.html" id="orders-tab" class="font-bold">Orders</a>
      <a href="profile.html" id="profile-link" class="hidden flex items-center gap-2">
        <img id="header-profile-pic" src="/uploads/icon.png" class="w-7 h-7 rounded-full" alt="Profile">
        <span id="profile-username">User</span>
      </a>
      <a href="#" id="logout-btn" class="hidden text-red-600">Logout</a>
      <a href="login.html" id="login-register-link">Login/Register</a>
    </nav>
  </header>

  <!-- Orders Section -->
  <main class="p-8 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Your Orders</h1>
    <div id="order-list" class="space-y-4">
      <p class="text-gray-600 text-center">Loading your orders...</p>
    </div>
  </main>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('user'));
      const token = localStorage.getItem('token');
      const ordersTab = document.getElementById('orders-tab');
      const logoutBtn = document.getElementById('logout-btn');
      const loginRegisterLink = document.getElementById('login-register-link');

      if (user && user.user_role === 'buyer') {
        ordersTab.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        loginRegisterLink.classList.add('hidden');
        loadOrders(token);
      } else {
        window.location.href = 'login.html';
      }
    });

    async function loadOrders(token) {
      const orderList = document.getElementById('order-list');
      try {
        const response = await fetch('/api/orders', {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });
        const orders = await response.json();

        if (orders.length === 0) {
          orderList.innerHTML = '<p class="text-gray-600 text-center">No orders found.</p>';
        } else {
          orderList.innerHTML = orders
            .map(
              (order) => `
            <div class="bg-white p-4 rounded-lg shadow">
              <h3 class="text-lg font-bold">Order #${order.id}</h3>
              <p class="text-gray-600">Total: UGX ${order.total}</p>
              <p class="text-gray-600">Status: ${order.status}</p>
            </div>
          `
            )
            .join('');
        }
      } catch (error) {
        console.error('Error loading orders:', error);
        orderList.innerHTML = '<p class="text-red-600 text-center">Failed to load orders.</p>';
      }
    }
  </script>
</body>
</html>
