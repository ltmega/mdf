<!DOCTYPE html>
<html lang="en">
<head>

  <title>ChickenMarket - Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/frontend/styles/styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>

    <nav class="flex gap-6 items-center">

      <a href="products.html">Products</a>

      <a href="#" id="logout-btn" class="hidden text-red-600">Logout</a>

      <p class="text-gray-600 text-center">Loading your orders...</p>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
