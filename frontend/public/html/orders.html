<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChickenMarket - My Orders</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/frontend/styles/styles.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-inter">
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.user_role !== "customer") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/upload/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10" />
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>
    </div>
    <nav class="flex gap-6 items-center">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="orders.html" class="font-bold">My Orders</a>
      <a href="profile.html" id="profile-link" class="hidden flex items-center gap-2">
        <img id="header-profile-pic" src="/uploads/icon.png" class="w-7 h-7 rounded-full" alt="Profile" />
        <span id="profile-username">User</span>
      </a>
      <a href="#" id="logout-btn" class="hidden text-red-600">Logout</a>
      <a href="login.html" id="login-register-link">Login/Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">My Orders</h1>
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Order History</h2>
      <div id="orders-list" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading orders...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="/frontend/public/js/script.js"></script>
  <script src="/frontend/public/js/orders.js"></script>
</body>
</html>
