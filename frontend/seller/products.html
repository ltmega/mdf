<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - ChickenMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/frontend/styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>
    </div>
        <nav class="flex gap-6 items-center">
      <a href="seller-dashboard.html">Dashboard</a>
      <a href="products.html" class="font-bold">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="profile.html" id="profile-link" class="flex items-center gap-2">
        <img id="header-profile-pic" src="/uploads/icon.png" class="w-7 h-7 rounded-full" alt="Profile">
        <span id="profile-username">User</span>
      </a>
      <a href="#" id="logout-btn" class="text-red-600">Logout</a>
     <!--<a href="login.html" id="login-register-link">Login/Register</a>-->
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Manage Products</h1>

    <!-- Add Product Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
      <form id="add-product-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" id="product-name" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
          </div>
          <div>
            <label for="product-price" class="block text-sm font-medium text-gray-700">Price per Unit (UGX)</label>
            <input type="number" id="product-price" step="0.01" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="product-unit" class="block text-sm font-medium text-gray-700">Unit</label>
            <select id="product-unit" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
              <option value="kg">Kilogram (kg)</option>
              <option value="piece">Piece</option>
              <option value="pack">Pack</option>
            </select>
          </div>
          <div>
            <label for="product-quantity" class="block text-sm font-medium text-gray-700">Available Quantity</label>
            <input type="number" id="product-quantity" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
          </div>
        </div>
        <div>
          <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="product-description" rows="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        <div>
          <label for="product-image" class="block text-sm font-medium text-gray-700">Product Image</label>
          <input type="file" id="product-image" accept="image/*"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>
        <button type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
          Add Product
        </button>
      </form>
    </div>

    <!-- Product List -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Available Products</h2>
      <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-gray-500 text-center col-span-full">Loading products...</p>
      </div>
    </div>
  </main>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>
  <script src="/frontend/public/js/script.js"></script>
  <script src="/frontend/public/js/auth.js"></script>
  <script src="/frontend/public/js/script.js"></script>
  <script src="/frontend/seller/products.js"></script>
</body>
</html>
