<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes - ChickenMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/frontend/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>
    </div>
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-6 items-center">
      <a href="seller-dashboard.html">Dashboard</a>
      <a href="products.html">Products</a>
      <a href="recipes.html" class="font-bold">Recipes</a>
      <a href="profile.html" id="profile-link" class="hidden flex items-center gap-2">
        <img id="header-profile-pic" src="/uploads/icon.png" class="w-7 h-7 rounded-full" alt="Profile">
        <span id="profile-username">User</span>
      </a>
      <a href="#" id="logout-btn" class="hidden text-red-600">Logout</a>
    </nav>
    
    <!-- Mobile Hamburger Menu -->
    <div class="md:hidden">
      <button id="hamburger-btn" class="text-gray-800 hover:text-gray-600 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      
      <!-- Mobile Menu Dropdown -->
      <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-white rounded-lg shadow-lg py-2 w-48 z-50">
        <a href="seller-dashboard.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Dashboard</a>
        <a href="products.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Products</a>
        <a href="recipes.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 font-bold">Recipes</a>
        <a href="profile.html" id="mobile-profile-link" class="hidden block px-4 py-2 text-gray-800 hover:bg-gray-100">
          <div class="flex items-center gap-2">
            <img id="mobile-profile-pic" src="/uploads/icon.png" class="w-6 h-6 rounded-full" alt="Profile">
            <span id="mobile-profile-username">User</span>
          </div>
        </a>
        <a href="#" id="mobile-logout-btn" class="hidden block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-8 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Recipes</h1>

    <!-- Add Recipe Button -->
    <div class="mb-6 text-center">
      <button id="add-recipe-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
        Add New Recipe
      </button>
    </div>

    <!-- Add Recipe Form (hidden by default) -->
    <div id="add-recipe-form" class="bg-white p-6 rounded-lg shadow mb-6 hidden">
      <h2 class="text-2xl font-bold mb-4">Add New Recipe</h2>
      <form id="recipe-form" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label for="recipe-name" class="block text-sm font-medium text-gray-700">Recipe Name</label>
          <input type="text" id="recipe-name" name="recipe_name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>
        <div>
          <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients</label>
          <textarea id="ingredients" name="ingredients" rows="3" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        <div>
          <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
          <textarea id="instructions" name="instructions" rows="5" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700">Recipe Image</label>
          <input type="file" id="image" name="image" accept="image/*"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>
        <div class="flex items-center justify-between gap-4">
          <button type="submit"
            class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Add Recipe
          </button>
          <button type="button" id="cancel-btn"
            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Recipe List -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Your Recipes</h2>
      <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Recipes will be loaded here dynamically -->
        <p class="text-gray-500 text-center col-span-full">Loading recipes...</p>
      </div>
    </div>
  </main>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>
  <script src="/frontend/public/js/script.js"></script>
  <script src="/frontend/public/js/auth.js"></script>
  <script src="/frontend/seller/recipes.js"></script>
</body>
</html>
