<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChickenMarket - Seller Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/frontend/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-gray-800">ChickenMarket</span>
    </div>
    <nav class="flex gap-6 items-center">
      <a href="seller-dashboard.html">Dashboard</a>
      <a href="products.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="profile.html" id="profile-link" class="flex items-center gap-2 font-bold">
        <img id="header-profile-pic" src="/uploads/icon.png" class="w-7 h-7 rounded-full" alt="Profile">
        <span id="profile-username">User</span>
      </a>
      <a href="#" id="logout-btn" class="text-red-600">Logout</a>
    </nav>
  </header>

  <!-- Profile Section -->
  <main class="p-8 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Seller Profile</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
        <!-- Profile Picture -->
        <div class="flex flex-col items-center">
          <img id="profile-pic" src="/uploads/icon.png" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-yellow-400">
          <button id="change-pic-btn" class="mt-3 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-300">
            Change Picture
          </button>
          <input type="file" id="profile-pic-input" accept="image/*" class="hidden">
        </div>
        
        <!-- Profile Info -->
        <div class="flex-1 w-full">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Profile Information</h2>
          
          <form id="profile-form" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" disabled>
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" disabled>
            </div>
            
            <div>
              <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
              <input type="text" id="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" disabled>
            </div>
            
            <div>
              <label for="member-status" class="block text-sm font-medium text-gray-700">Membership Status</label>
              <input type="text" id="member-status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500" disabled>
            </div>
            
            <button type="button" id="edit-profile-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
              Edit Profile
            </button>
            
            <div id="edit-actions" class="hidden space-x-3">
              <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
                Save Changes
              </button>
              <button type="button" id="cancel-edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Seller Specific Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Seller Information</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-xl font-semibold mb-3">Store Details</h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700">Store Name</label>
              <p id="store-name" class="mt-1 text-gray-900">-</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Store Description</label>
              <p id="store-description" class="mt-1 text-gray-900">-</p>
            </div>
          </div>
        </div>
        
        <div>
          <h3 class="text-xl font-semibold mb-3">Performance Metrics</h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700">Total Products</label>
              <p id="total-products" class="mt-1 text-gray-900">0</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Total Sales</label>
              <p id="total-sales" class="mt-1 text-gray-900">UGX 0.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Order History Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Order History</h2>
      <div id="order-history" class="space-y-4">
        <p class="text-gray-600 text-center">No orders found.</p>
      </div>
    </div>
  </main>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>

  <script src="../public/js/auth.js"></script>
  <script src="../public/js/profile.js"></script>
</body>
</html>
