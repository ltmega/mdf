<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ChickenMarket</title>
  <link rel="stylesheet" href="/frontend/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
        <div class="flex items-center gap-4" style="align-items: center; gap: 1rem;">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
      <span class="text-xl font-bold text-gray-800">ChickenMarket Admin</span>
    </div>
    <nav class="flex gap-6 items-center text-sm">
      <a href="admin-dashboard.html" class="font-bold">Dashboard</a>
      <a href="orders.html">Orders</a>
      <a href="products.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="users.html">Users</a>
      <a href="#" id="logout-btn" class="text-red-600">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Admin Dashboard</h1>
    <!-- Dashboard Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2">Total Orders</h3>
        <p class="text-3xl font-bold text-orange-500" id="total-orders">0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2">Total Products</h3>
        <p class="text-3xl font-bold text-orange-500" id="total-products">0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2">Total Users</h3>
        <p class="text-3xl font-bold text-orange-500" id="total-users">0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2">Total Recipes</h3>
        <p class="text-3xl font-bold text-orange-500" id="total-recipes">0</p>
      </div>
    </div>
  </main>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>

  <script src="../admin/js/auth.js"></script>
  <script src="../admin/js/admin-dashboard.js"></script>
</body>
</html>
