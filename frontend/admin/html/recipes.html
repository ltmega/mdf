<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Recipes - ChickenMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/frontend/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">
  <!-- Navigation -->
  <header class="flex items-center justify-between p-4 bg-yellow-400 shadow">
    <div class="flex items-center gap-4">
      <img src="/uploads/chickenlogo.jpeg" alt="MDF Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-gray-800">ChickenMarket Admin</span>
    </div>
    <nav class="flex gap-6 items-center">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="orders.html">Orders</a>
      <a href="products.html">Products</a>
      <a href="recipes.html" class="font-bold">Recipes</a>
      <a href="users.html">Users</a>
      <a href="#" id="logout-btn" class="text-red-600">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Manage Recipes</h1>
    
    <!-- Add Recipe Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-2xl font-bold mb-4">Add New Recipe</h2>
      <form id="add-recipe-form" class="space-y-4">
        <div>
          <label for="recipe-name" class="block text-sm font-medium text-gray-700">Recipe Name</label>
          <input type="text" id="recipe-name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>
        <div>
          <label for="recipe-ingredients" class="block text-sm font-medium text-gray-700">Ingredients</label>
          <textarea id="recipe-ingredients" rows="3" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        <div>
          <label for="recipe-instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
          <textarea id="recipe-instructions" rows="5" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        <div>
          <label for="recipe-image" class="block text-sm font-medium text-gray-700">Recipe Image</label>
          <input type="file" id="recipe-image" accept="image/*"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>
        <button type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
          Add Recipe
        </button>
      </form>
    </div>

    <!-- Recipes List -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">All Recipes</h2>
        <div>
          <input type="text" id="search-recipes" placeholder="Search recipes..." class="rounded-md border-gray-300 shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>
      </div>
      <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-gray-500 text-center col-span-full">Loading recipes...</p>
      </div>
    </div>
  </main>

  <footer class="bg-yellow-400 text-center py-4 mt-10">
    <p class="text-gray-800">&copy; 2025 ChickenMarket. All rights reserved.</p>
  </footer>

  <script src="/frontend/admin/js/auth.js"></script>
  <script>
  requireAdminAuth();
</script>
  <script src="/frontend/admin/js/recipes.js"></script>
</body>
</html>
